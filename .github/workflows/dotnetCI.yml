name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore testCICD/testCICD.csproj

      - name: Build
        run: dotnet build testCICD/testCICD.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test testCICD/testCICD.csproj --no-build --verbosity normal
